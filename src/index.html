<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <title>Laboratory</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="app">
      <div class="app__container">
         <header class="app__header">
           <div class="app__title title">Laboratory</div>
           <div class="app__info">
             <div class="info__date">Thursday, Dec 3</div>
             <button class="info__settings button"></button>
           </div>
         </header>
         <main class="app__dashboard dashboard">
           <div class="dashboard__elem progress">
              <div class="dashboard__elem-title progress-title">
                In progress
              </div>
           </div>
           <div class="dashboard__elem search">
              <div class="dashboard__elem-title search-title">
                Lorem
              </div>
           </div>
           <div class="dashboard__elem ideas">
              <div class="dashboard__elem-title ideas-title">
                Ideas
              </div>
           </div>
           <div class="dashboard__elem two">
              <div class="dashboard__elem-title two-title">
                Two
              </div>
           </div>
           <div class="dashboard__elem clock">
              <div class="dashboard__elem-title clock-title">
                clock
              </div>
           </div>
           <div class="dashboard__elem one">
              <div class="dashboard__elem-title one-title">
                One
              </div>
           </div>
           <div class="dashboard__elem project">
              <div class="dashboard__elem-title project-title">
                Projects
              </div>
           </div>
           <div class="dashboard__elem sync">
              <div class="dashboard__elem-title sync-title">
                Sync with
              </div>
           </div>
           <div class="dashboard__elem useful">
              <div class="dashboard__elem-title useful-title">
                Useful
              </div>
           </div>
         </main>
      </div>
  </div>
</body>
</html>
